<!DOCTYPE html>
<html>
<head>
	<style>
		* {
			color:#333;
		}
		.Report--title {
			background: #F7F7F7;
			border:#f2f2f2 1px solid;
			margin:10px 0;
			padding:10px;
			border-radius: 5px;
		}
		.Report--subtitle {
			display:block;
			font-weight:normal;
			font-size:13px;
		}
		.Report--content {
			border:#ccc 1px solid;
			border-radius: 5px;
		}
		.ReportSection--title {
			background:#f2f2f2;
			padding:10px;
			border-bottom:#ccc 1px solid;
			margin: 0;
		}
		.ReportEntry {
			background: #DAECD2;
			padding:10px;
		}
		.ReportEntry--error {
			background: #ECD2D2;
		}
		.ReportEntry--title {
			margin-top:0;
		}
	</style>
</head>
<body>
	<h1 class="Report--title">
		<span class="Report--subtitle">{{AppName}} report</span>
		{{Subscriber}}: {{URL}}
		<span class="Report--subtitle">{{Message}}</span>
	</h1>

	<div class="Report--content">
	{{&Content}}
	</div>

</body>
</html>
